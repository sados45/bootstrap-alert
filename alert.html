    <div class="alert alert-warning alert-dismissible fade show"> <!--burada fade show yazisinin carpi isaretine basildiginda yavasca kaybolmasini sagliyor.-->

        <span aria-hidden="true">&times;</span>
    </button>

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>


        <div>
            <label for="example" class="form-label">Email Adress</label>
            <Input type="email" id="example" class="form-control w-25" placeholder="example@gmail.com">
        </div>


        <div>
            <label class="form-label> for="example">Text Area</label>
            <textarea class="form-control w-25" id="example" cols="10" rows="3"></textarea>
        </div>

       <label for="example" class="form-label">Data List</label>
       <input type="text" list="datalistOptions" class="form-control" id="example" placeholder="Type to search...">
       <datalist id="datalistOptions">
           <option value="1"></option>
           <option value="2"></option>
           <option value="3"></option>
           <option value="4"></option>
       </datalist>
    
    <div class="form-group">
<label for="example">Select</label>
<select name="" class="form.control" id="example">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
   </select>
